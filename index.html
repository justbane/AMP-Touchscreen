<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/keyboard.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/touche.min.js"></script>
    <script src="js/jquery.easing.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/jquery.keyboard.extension-typing.js"></script>
    <script src="js/jquery.keyboard.extension-autocomplete.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/notify.min.js"></script>

</head>

<body>

    <div id="carousel" class="carousel slide" data-interval="false" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <div class="carousel-content">
                    Carousel 1
                </div>
            </div>

            <div class="item">
                <div class="carousel-content">
                    Carousel
                </div>
            </div>

            <div class="item">
                <div class="carousel-content">
                    <form id="form">
                        <div class="form-group">
                            <label class="control-label">First Name*</label>
                            <input required="required" type="text" name="first_name" id="first_name" class="form-control keyboard" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Last Name*</label>
                            <input required="required" type="text" name="last_name" id="last_name" class="form-control keyboard" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Company</label>
                            <input type="text" name="company" id="company" class="form-control keyboard" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email*</label>
                            <input required="required" type="email" name="email" id="email" class="form-control keyboard" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Phone</label>
                            <input type="tel" name="phone" id="phone" class="form-control keyboard" />
                        </div>

                        <button id="form-submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- modals -->
    <div class="modal fade" id="warning">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Warning!</h4>
          </div>
          <div class="modal-body">
            <p>Please make sure you have dumped the data before empting the database.</p>
            <p>If you have dumped the data, click "Empty" to clean the database.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="empty-results" data-dismiss="modal">Empty</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- controls -->
    <div id="controls">
        <button id="go-fullscreen">Go Fullscreen</button>
        <div id="data-controls">
            <button id="export-results">Export data to Disk</button>
            <button data-toggle="modal" data-target="#warning">Empty Data <span class="error">(Warning)</span></button>
        </div>
    </div>
    <!-- JS -->
    <script src="js/events.js"></script>
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
